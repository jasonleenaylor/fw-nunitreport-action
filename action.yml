name: 'Github Action Step Log Scanner'
description: 'Scan the logs of previous steps and fail on matched strings'
author: 'Jason Naylor'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'check'
  color: 'red'

# Define your inputs here.
inputs:
  error-regex:
    required: true
    description: 'Regex to identify errors'
  log-text:
    required: true  
    description: 'Log text to search (captured from previous steps)'

runs:
  using: node20
  main: dist/index.js
